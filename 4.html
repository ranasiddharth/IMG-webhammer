<!DOCTYPE html>
<html lang="en">
<head>
  <title>doc.write()</title>
</head>
<body>
    <script>
      document.write("Browser name is: "+ navigator.appName +"<br>");

      document.write("Screen height is : "+ window.screen.availHeight +"<br>");

      document.write("Screen width is: "+ window.screen.availWidth +"<br>");

      document.write("Date and time of modification is: "+ document.lastModified +"<br>");
    </script>
  
</body>
</html>
