<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <style>
    img{
    display: block;
    height: 200px;
    width: 200px;
  }
  .remo{
    visibility: hidden;
  }
  </style>
</head>
<body>
  <img src="https://images.unsplash.com/photo-1618165931877-56c0f4c05660?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxODR8fHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60" alt="audi">
  <br>
  <form action="">
    <input style="margin-right: 5px; "id="forward" onclick= "moveForward()" type="button" value="Move Forward">
    <input id="backward" onclick= "moveBackward()" type="button" value="Move Backward">
  </form>
  <script>
    var x = 0;
    function moveForward(){
    //  if(x==4){
    //    document.getElementById("forward").classList.add("remo");
    //  }
     x+=1;
     if(x==1){
       document.getElementsByTagName("img")[0].src="https://images.unsplash.com/photo-1593642632559-0c6d3fc62b89?ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60";
       document.getElementById("forward").classList.remove("remo");
       document.getElementById("backward").classList.remove("remo");
     }
     else if(x==2){
       document.getElementsByTagName("img")[0].src="https://images.unsplash.com/photo-1618181987322-fed794f38ca3?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNXx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60";
       document.getElementById("forward").classList.remove("remo");
       document.getElementById("backward").classList.remove("remo");
     }
     else if(x==3){
       document.getElementsByTagName("img")[0].src="https://images.unsplash.com/photo-1618179032371-4e9877a25dae?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOXx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60";
       document.getElementById("forward").classList.remove("remo");
       document.getElementById("backward").classList.remove("remo");
     }
     else if(x==4){
       document.getElementsByTagName("img")[0].src="https://images.unsplash.com/photo-1618221227897-57302c9460b6?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1fHx8ZW58MHx8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60";
       document.getElementById("forward").classList.add("remo");
       document.getElementById("backward").classList.remove("remo");
     }
    }
    function moveBackward(){
      x-=1;
      if(x==3){
        document.getElementsByTagName("img")[0].src="https://images.unsplash.com/photo-1618179032371-4e9877a25dae?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOXx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60";
        document.getElementById("backward").classList.remove("remo");
        document.getElementById("forward").classList.remove("remo");
      }
      else if(x==2){
        document.getElementsByTagName("img")[0].src="https://images.unsplash.com/photo-1618181987322-fed794f38ca3?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNXx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60";
        document.getElementById("backward").classList.remove("remo");
        document.getElementById("forward").classList.remove("remo");
      }
      else if(x==1){
        document.getElementsByTagName("img")[0].src="https://images.unsplash.com/photo-1593642632559-0c6d3fc62b89?ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60";
        document.getElementById("backward").classList.remove("remo");
        document.getElementById("forward").classList.remove("remo");
      }
      else if(x==0){
        document.getElementsByTagName("img")[0].src="https://images.unsplash.com/photo-1618165931877-56c0f4c05660?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxODR8fHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60";
        document.getElementById("backward").classList.add("remo");
        document.getElementById("forward").classList.remove("remo");
      }
    }
  </script>
</body>
</html>
