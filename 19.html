<body onload="checkCookie()">

  <script>
function setCookie(cname, cvalue, exdays) {
  var d = new Date();
  d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
  var expires = "expires="+d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function getCookie(cname) {
  var name = cname + "=";
  var ca = document.cookie.split(';');
  for(var i = 0; i < ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

function checkCookie() {
  var count = getCookie("counter");
  var time_visit = getCookie("time");
  // var visits;

  if (count != "") {

    let date2 = new Date();
    alert("You have visited this site "+ Number.parseInt(count , 10)+1 + " times and last visit was at "+ time_visit);
    
    setCookie("time" , date2 , 365);
    setCookie("counter" , Number.parseInt(count , 10)+1 , 365);

  } else {
    
    
    var date1 = new Date();
    var visits = 1;
    alert("This is your first visit to this site . Have a cool experience and do revisit");
    setCookie("time" , date1 , 365);
    setCookie("counter" , visits , 365);
    

  }
}
  </script>
