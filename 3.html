<!DOCTYPE html>
<html lang="en">
<head>
  <title>document.write()</title>
</head>
<body>

  <p>I wrote your name in the <script>document.write("<em><b>sky</b></em>")</script>
    while the wind blew it away.</p>

  <p>I wrote your name in the <script>document.write("<em><b>sand</b></em>")</script>
    while the waves washed it away.</p>

  <p>I wrote your name in my <script>document.write("<em><b>heart</b></em>")</script>
    and forever it will stay.</p>
