<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <style>
    img{
      display: block;
      height: 200px;
      width: 200px;
    }
  </style>
</head>
<body>
  <img onclick="func()" src="https://images.unsplash.com/photo-1593642632559-0c6d3fc62b89?ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60"  alt="">
  <button onclick="closed()">Click to clode the windows</button>
  <!-- when the main window is closed other windows too are closed using closed function -->
  <script>
    var w1,w2,w3,w4,w5,w6;
    var width = window.screen.availWidth;
    var height = window.screen.availHeight;
    function func(){
      w1 = window.open("https://www.google.com/", "_blank" , "height=200,width=200,top=0,left=0");
      w2 = window.open("https://www.instagram.com/", "_blank" , "height=200,width=200,top=0,left="+width+"");
      w3 = window.open("https://www.facebook.com/", "_blank" , "height=200,width=200,top="+height+",left=0");
      w4 = window.open("https://www.reddit.com/", "_blank" , "height=200,width=200,top="+height+",left="+width+"");
      w5 = window.open("https://www.python.org/", "_blank" , "height=200,width=200,top="+((height/2) -100)+",left="+((width/2)-100)+"");
    }
    function closed(){
        setTimeout(() => {
          window.close();
        }, 1000);
        w1.close();
        w2.close();
        w3.close();
        w4.close();
        w5.close();
      }
    
//       $(window).on('unload', function() {
//     closeAll();
// });
   
  </script>
</body>
</html>
